<!DOCTYPE html>
<html>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">  
  function MinutesToHours(){
    const [amount, setAmount] = React.useState();
    const [flipped, setFlipped] = React.useState(false);
    const onChange = (event) => {
      setAmount(event.target.value)
    }
    const reset = () => setAmount(0)
    const onFlip = () => {
      reset();
      setFlipped((current) => !current)
    }
    return(
      <div>
        <div>
          <label htmlFor="minutes">Minutes</label>
          <input
            value={flipped ? amount*60 : amount}
            id="minutes"
            placeholder="Minutes"
            type="number"
            onChange={onChange}
            disabled={flipped} />
        </div>
        <div>
          <label htmlFor="hours">Hours</label>
          <input
            value={flipped ? amount : amount/60}
            id="hours"
            placeholder="Hours"
            type="number"
            disabled={!flipped}
            onChange={onChange} />
        </div>
        <button onClick={reset}>Reset</button>
        <button onClick={onFlip}>Flip</button>
      </div>
    )
  }
  function KmtoMiles(){
    const [km, setMinuite] = React.useState();
    const [flip, setFlip] = React.useState(false);
    const onChange = (event) => {
      setMinuite(event.target.value)
    }
    const reset = () => setMinuite(0)
    const onFlip = () => {
      reset();
      setFlip((current) => !current)
    }
    return(
      <div>
        <label htmlFor="km">km</label>
        <input
          id="km"
          type="number"
          value={flip ? km*1.609 : km}
          disabled={flip}
          onChange={onChange} />
        <label htmlFor="miles">miles</label>
        <input
          id="miles"
          type="number"
          value={flip ? km : Math.floor(km/1.609)}
          disabled={!flip} onChange={onChange} />
        <button onClick={reset}>Reset</button>
        <button onClick={onFlip}>Flip</button>
      </div>
    )
  }
  function App(){ 
    const [index, setIndex] = React.useState("xx")
    const onSelect = (event) =>{
      setIndex(event.target.value);
    } 
    return(
      <div>
        <h1>Super Converter</h1>
        <select value={index} onChange={onSelect}>
          <option value="xx">select</option>  
          <option value="0">Minutes & Hours</option>  
          <option value="1">Km & Miles</option>  
        </select>
        <hr />
        {index === "xx" ? "select" : null}
        {index === "0" ? <MinutesToHours /> : null}
        {index === "1" ? <KmtoMiles /> : null}
      </div>
    )
  }
  const root = document.getElementById("root");
  ReactDOM.render(<App />, root);
</script>
</html>
